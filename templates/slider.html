<div id="main-slider" class="carousel slide carousel-fade container" data-bs-ride="carousel">
  <div class="carousel-indicators">
      {% for key, value in descriptions.items() %}
        {% if loop.first %}
            <button type="button" data-bs-target="#main-slider" data-bs-slide-to={{ loop.index0 }} class="active" aria-current="true" aria-label={{ key }}></button>
        {% else %}
            <button type="button" data-bs-target="#main-slider" data-bs-slide-to={{ loop.index0 }} aria-label={{ key }}></button>
        {% endif %}
      {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for key,value in  descriptions.items()%}
        {% if loop.first %}
            <div class="carousel-item active">
        {% else %}
            <div class="carousel-item">
        {% endif %}
                <img class="overlay-image" src={{ value['path']}}>
                <div class="carousel-caption">
                    <h5>{{ key }}</h5>
                    <p>{{ value["descriptions"] }}</p>
                </div>
            </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#main-slider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#main-slider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
